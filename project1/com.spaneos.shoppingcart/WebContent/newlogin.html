<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script src="//code.jquery.com/jquery-1.9.1.js"></script>
<script
	src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="newlogin.css">
<script src="newlogin.js"></script>
<style type="text/css">
body {
	background-size: cover;
	background-attachment: fixed;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body background="shopping_home.jpg">
	<!-- BEGIN # BOOTSNIP INFO -->
	<div class="container" align="right">
		<div class="row">
			<h1 class="text-center">Welcome to Shopping center</h1>
			<p class="text-center">
				<a href="#" class="btn btn-primary btn-lg" role="button"
					data-toggle="modal" data-target="#login-modal">Login</a>
			</p>
		</div>
	</div>
	<!-- END # BOOTSNIP INFO -->

	<!-- BEGIN # MODAL LOGIN -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" align="center">
					<img class="img-circle" id="img_logo" src="shopping_home">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>

				<!-- Begin # DIV Form -->
				<div id="div-forms">




					<!-- Begin # Login Form -->
					<form id="login-form" action="loginprocess.jsp" method="post">
						<div class="modal-body">
							<div id="div-login-msg">
								<a href="#" class="btn btn-info btn-lg">
									<div class="glyphicon glyphicon-user">user</div>
								</a> <a href="#"><div id="icon-login-msg1"
										class="glyphicon glyphicon-user">admin</div></a>

							</div>
							</br>
							</br> <input id="login_username" class="form-control" type="text"
								placeholder="User Name" name="uname" required> <input
								id="login_password" class="form-control" type="password"
								placeholder="Password" name="upword" required>
							<div class="checkbox">
								<label> <input type="checkbox"> Remember me
								</label>
							</div>
						</div>
						<div class="modal-footer">
							<div>
								<input type="submit">
								<button type="submit" class="btn btn-primary" id="login">Login</button>
							</div>
							<div>
								<button id="login_lost_btn" type="button" class="btn btn-link">Lost
									Password?</button>
								<button id="login_register_btn" type="button"
									class="btn btn-link">Register</button>
							</div>
						</div>
					</form>
					<!-- End # Login Form -->

					<!-- Begin #  admin Login Form -->
					<form id="adminlogin-form" action="loginprocess.jsp" method="get"
						style="display: none;">
						<div class="modal-body">
							<div id="div-adminlogin-msg">

								<a href="#">
									<div id="icon-login-msg2" class="glyphicon glyphicon-user">user</div>
								</a> <a href="#" class="btn btn-info btn-lg"><div
										class="glyphicon glyphicon-user">admin</div></a>
								<h1></h1>

							</div>
							</br>
							</br> <input id="login_adminname" class="form-control" type="text"
								placeholder="Admin Name" required> <input
								id="login_password" class="form-control" type="password"
								placeholder="Password" required>
							<div class="checkbox"></div>
						</div>
						<div class="modal-footer">
							<div>
								<input type="submit">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
							</div>

						</div>
					</form>
					<!-- End # Admin Login Form -->


					<!-- Begin | Lost Password Form -->
					<form id="lost-form" style="display: none;">
						<div class="modal-body">
							<div id="div-lost-msg">
								<div id="icon-lost-msg"
									class="glyphicon glyphicon-chevron-right"></div>
								<span id="text-lost-msg">Type your e-mail.</span>
							</div>
							<input id="lost_email" class="form-control" type="text"
								placeholder="E-Mail (type ERROR for error effect)" required>
						</div>
						<div class="modal-footer">
							<div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
							</div>
							<div>
								<button id="lost_login_btn" type="button" class="btn btn-link">Log
									In</button>
								<button id="lost_register_btn" type="button"
									class="btn btn-link">Register</button>
							</div>
						</div>
					</form>
					<!-- End | Lost Password Form -->


					<!-- Begin | Register Form -->
					<form id="register-form" style="display: none;">
						<div class="modal-body">
							<div>


								<button class="btn btn-primary btn-lg btn-block">Register
									an Account</button>
							</div>
							<input id="register_username" class="form-control" type="text"
								placeholder="User Name " required> <input
								id="register_email" class="form-control" type="text"
								placeholder="E-Mail" required> <input
								id="register_password" class="form-control" type="password"
								placeholder="Password" required> <input
								id="register_password_1" class="form-control" type="password"
								placeholder="Confirm Password" required>
						</div>
						<div class="modal-footer">
							<div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
							</div>
							<div>
								<button id="register_login_btn" type="button"
									class="btn btn-link">Log In</button>
								<button id="register_lost_btn" type="button"
									class="btn btn-link">Lost Password?</button>
							</div>
						</div>
					</form>
					<!-- End | Register Form -->

				</div>
				<!-- End # DIV Form -->

			</div>
		</div>
	</div>
	<!-- END # MODAL LOGIN -->
</body>
</html>
