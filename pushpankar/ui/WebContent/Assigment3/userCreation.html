<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #form {
            width: 200px;
            height: 150px;
            overflow:auto;
        }

        h2 {
        padding:2px;
        width:200px;
            background-color: #808080;
        }

        body {
            margin-left: 400px;
            margin-right: 400px;

        }
        fieldset {
	width: 300px;
	height: 300px;
}

    </style>
    <link rel="stylesheet" type="text/css" href="Jquery.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>


    <script>
        $(function () {
            $("#form").validate({

                //specify the validation rules
                rules: {

                    name: {
                    	required:true,
                    	minlength: 3,
                        maxlength: 16,
                    },

                    email: {
                    	 required:true,
                    	 maxlength: 60,
                    },

                    password: {
                    	required:true,
                    	minlength: 5,
                        maxlength: 16,
                    },

                },

                message: {

                    name: {
                    	required:"Please enter your name",
                    	minlength: " at least 3 characters.",
                        maxlength: "at atmost 16 characters"
                    },

                    email: {
                    	required:"Please enter your firstname",
                    	maxlength: "your email can have atmost 60 characters"
                    },

                    password: {
                    	required:"Please enter your firstname",
                    	minlength: "your password should have at least 5 characters",
                        maxlength: "your password can have atmost 16 characters"
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });

    </script>
</head>
<body>
<fieldset>
<div>
    <h2>Create new user</h2>
    <h3>All fields are mandatory.</h3>
    <form id="form">
        <h5>Name<br/>
            <input type="text" name="name" placeholder="name" id="name" required/>
            <div> </div>
            Email<br/>
            <input type="email" name="email" placeholder="Email" id="email" required/>
            <div > </div>
            Password<br/>
            <input type="password" name="password" placeholder="password" id="password" required/><br/>
            <div> </div>
            <br/>
            <br/>
            
            <input type="submit" value="create new user" id=submit name="submit"/>&nbsp;
            &nbsp;
            &nbsp;
            
            <input type="reset" value="cancel"/>

        </h5>
    </form>

</div>
</fieldset>
</body>
</html>
