    <script>$(document).ready(function() {

		var phone = $("#phone").val();
		var company = $("#company").val();
		
		var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		if (email === '' || name === '') {
		alert("Please fill all fields...!!!!!!");
		e.preventDefault();
		} else if (!(email).match(emailReg)) {
		alert("Invalid Email...!!!!!!");
		e.preventDefault();
		} else {
		alert("Form Submitted Successfully......");
		}
		});
		});
